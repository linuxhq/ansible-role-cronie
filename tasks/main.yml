---
- name: Ensure that the cronie package is installed
  tags: cronie
  become: true
  yum:
    name: cronie
    state: present
  register: cronie_yum

- block:
    - name: Executing etc cronie task list
      import_tasks: cronie_etc.yml

    - name: Executing system cronie task list (if applicable)
      import_tasks: cronie_system.yml
      when:
        - cronie_system is defined
        - cronie_system|length > 0

    - name: Executing user cronie task list (if applicable)
      import_tasks: cronie_user.yml
      when:
        - cronie_user is defined
        - cronie_user|length > 0

    - name: Enable and start the crond service on boot
      service:
        enabled: yes
        name: crond
        state: started
  tags: cronie
  become: true
  when: cronie_yum|success
...
